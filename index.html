<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" href="/favicon.png" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exchange Rates R-AR</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/flags-styles.css" />
        <link rel="stylesheet" href="src/index.css" />
    </head>
    <body>
        <div class="container-xl border p-4">
            <div class="row">
                <div class="col">
                    <label for="">Amount</label>
                    <div class="input-group" id="amount-currency">
                        <span class="input-group-text">$</span>
                        <input
                            type="text"
                            class="form-control border rounded-end p-3"
                            aria-label="Amount (to the nearest dollar)"
                            value="1"
                        />
                    </div>
                </div>
                <div class="col">
                    <label for="">From</label>
                    <div class="dropdown" id="from-currency">
                        <button
                            class="btn btn-light border form-select"
                            type="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <div class="currency-flag currency-flag-usd"></div>
                            USD
                        </button>
                    </div>
                </div>
                <div class="col">
                    <label for="">To</label>
                    <div class="dropdown" id="to-currency">
                        <button
                            type="button"
                            class="btn btn-light border form-select"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <div class="currency-flag currency-flag-eur"></div>
                            EUR
                        </button>
                    </div>
                </div>
            </div>
            <div>
                <p class="mt-4 mb-2" id="from-conversion">$1.00 USD =</p>
                <p class="mb-4" id="to-conversion">$1.00<span>28338</span> EUR</p>
                <p class="mb-1" id="reverse-conversion">$1.00 EUR = $0.997083 USD</p>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-primary btn-lg mt-4">
                    Convert
                </button>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script src="src/index.js"></script>
    </body>
</html>
